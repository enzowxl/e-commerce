name: Unit Tests

on: [push]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - run: npm install -g pnpm

      - run: pnpm i

      - run: pnpm test
